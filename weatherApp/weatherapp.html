<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

      </div>
      <div class="symbolweather">
        <img src="images/clear.png">
      </div>
      <div class="degree">
        1Â°C
      </div>
      <div class="city">

        <div class="windspeed">

        <p id="h">Humidity</p>

    </div>
