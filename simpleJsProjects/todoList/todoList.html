<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To DO List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="title">
      <h1>To-Do List</h1>
      <img src="images/icon.png" alt="">
    </div>
    <div class="addtask">
      <input type="text" class="textinput" placeholder="Add a task">
      <button class="addbutton">
        Add
      </button>
    </div>
    <ul class="list-container">
      <li class="checked">Create a js project</li>
      <li>Upload it online</li>
    </ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
